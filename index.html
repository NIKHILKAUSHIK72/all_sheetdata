<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="s.css">
</head>
<body>

    <div class="dashboard-container">
        <!-- Sheet Selector -->
        <div class="filter-section">
            <label for="sheetSelector">Select Sheet: </label>
            <select id="sheetSelector" onchange="loadData()">
                <option value="dispatch">Dispatch</option>
                <option value="sales">Production</option>
                <option value="inventory">Orders</option>
            </select>
        </div>

        <!-- Date Range Filter -->
        <div class="filter-section">
            <label for="startDate">Start Date: </label>
            <input type="date" id="startDate">
            <label for="endDate">End Date: </label>
            <input type="date" id="endDate">
            <button onclick="applyFilters()">Filter</button> <!-- Filter button -->
        </div>

        <!-- Search Bar -->
        <div class="filter-section">
            <label for="searchBar">Search: </label>
            <input type="text" id="searchBar" oninput="applySearchFilter()">
        </div>

        <!-- Data Table -->
        <div class="table-container">
            <table id="dataTable"></table>
        </div>
    </div>

    <script src="s.js"></script>
</body>
</html>
